<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get All PKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Get All PKS</h1>
    <button id="fetch-pks">Fetch PKS Data</button>
    <div id="error-container" class="error-message"></div>
    <table id="pks-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Nomor Internal</th>
                <th>Tanggal TTD</th>
                <th>Tempat TTD</th>
                <th>Pihak Kesatu</th>
                <th>Pihak Kedua</th>
            </tr>
        </thead>
        <tbody>
            <!-- PKS data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetch-pks').addEventListener('click', function () {
            const errorContainer = document.getElementById('error-container');
            errorContainer.textContent = ''; // Clear previous errors

            fetch('http://localhost:3000/api/pks')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data dari API:', data);

                    const tableBody = document.getElementById('pks-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear existing data

                    // Check if data exists and is an array
                    if (data.success && Array.isArray(data.data)) {
                        // Loop through each PKS item
                        data.data.forEach(pks => {
                            const row = tableBody.insertRow();

                            // Add each cell with data
                            row.insertCell(0).textContent = pks._id || '-';
                            row.insertCell(1).textContent = pks.dokumen?.judul || '-';
                            row.insertCell(2).textContent = pks.dokumen?.nomorInternal || '-';
                            row.insertCell(3).textContent = pks.dokumen?.tanggalTtd ?
                                new Date(pks.dokumen.tanggalTtd).toLocaleDateString('id-ID') : '-';
                            row.insertCell(4).textContent = pks.dokumen?.tempatTtd || '-';
                            row.insertCell(5).textContent = pks.pihakKesatu?.nama || '-';
                            row.insertCell(6).textContent = pks.pihakKedua?.nama || '-';
                        });
                    } else if (data.success && data.data) {
                        // Handle case where data might be a single object
                        const pks = data.data;
                        const row = tableBody.insertRow();

                        row.insertCell(0).textContent = pks._id || '-';
                        row.insertCell(1).textContent = pks.dokumen?.judul || '-';
                        row.insertCell(2).textContent = pks.dokumen?.nomorInternal || '-';
                        row.insertCell(3).textContent = pks.dokumen?.tanggalTtd ?
                            new Date(pks.dokumen.tanggalTtd).toLocaleDateString('id-ID') : '-';
                        row.insertCell(4).textContent = pks.dokumen?.tempatTtd || '-';
                        row.insertCell(5).textContent = pks.pihakKesatu?.nama || '-';
                        row.insertCell(6).textContent = pks.pihakKedua?.nama || '-';
                    } else {
                        errorContainer.textContent = 'Tidak ada data PKS yang ditemukan';
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    errorContainer.textContent = 'Error: ' + error.message;
                });
        });
    </script>

</body>

</html>
